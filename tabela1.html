<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabela Brasileirão Série A</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabela do Campeonato Brasileiro Série A</h1>
    <table>
        <tr>
            <th>Posição</th>
            <th>Time</th>
            <th>Pontos</th>
            <th>Jogos</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Gols Pró</th>
            <th>Gols Contra</th>
            <th>Saldo de Gols</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Palmeiras</td>
            <td>63</td>
            <td>35</td>
            <td>18</td>
            <td>9</td>
            <td>8</td>
            <td>58</td>
            <td>32</td>
            <td>+26</td>
        </tr>
        <!-- Adicione mais linhas para os outros times -->
    </table>
</body>
</html>
